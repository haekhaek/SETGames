@(username: String, url : String)

@gamemain(username){
  <h2>Battleship</h2>
  <div id="gameContainerBattleShip" class="center-block"></div>
  <script>
     document.addEventListener('DOMContentLoaded', function() {
      js.BattleShip().startGame("@username",
              document.getElementById("send"),
              document.getElementById("message"),
              new WebSocket("@url"));
    }, false);
  </script>
}
