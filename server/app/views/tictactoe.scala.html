@(username: String, url : String)

@main(){
  Hello @username! Welcome to TicTacToe! :)
    <div align = "center">
        <a href=@routes.Application.logout()>Logout</a>
    </div>
    <div id="gameContainer" class="center-block"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // example.TicTacToe().createGameField(example.TicTacToe().createDummyData());
            example.TicTacToe().startGame("@username",
                document.getElementById("send"),
                document.getElementById("message"),
                new WebSocket("@url"));

        }, false);
    </script>
}
