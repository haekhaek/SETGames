@()(content: Html)

<!DOCTYPE html>

<html lang="en">
  <head>
    <title>SET Games</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/jquery-3.1.1.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/bootstrap.js")" type="text/javascript"></script>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-theme.min.css")">
  </head>
  <body>
  <div id="notifications"></div>
  @scalajs.html.scripts("client", routes.Assets.versioned(_).toString, name => getClass.getResource(s"/public/$name") != null)
  @content
   <div class="panel-group">
      <div class="panel panel-default pull-right pull-center">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" href="#collapse1">Online Members</a>
          </h4>
        </div>
        <div id="collapse1" class="panel-collapse collapse">
          <div class="panel-body">
            <ul id="memberList">
            </ul>
          </div>
          <div class="panel-footer">
            <div>
                <div class="row">
                    <div class="col-sm-8">
                        <input id="message" placeholder="Type Here" type="text"
                          autofocus
                          autocomplete="off" spellcheck="false" autocorrect="off"
                          class="form-control input-lg" />
                    </div>
                    <div class="col-sm-4">
                        <button id="send" type="submit" class="btn btn-primary btn-lg btn-block">Shout!</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
