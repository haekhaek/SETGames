@(username: String, url : String)

@main(){
  Hello @username! Welcome to PlayGames! :)
    <div align = "center">
        <a href=@routes.Application.logout()>Logout</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            example.OnlineMemberList().shoutMessageLogic("@username",
                document.getElementById("send"),
                document.getElementById("message"),
                new WebSocket("@url"));
        }, false);
    </script>
}
