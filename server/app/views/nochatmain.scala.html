@()(content: Html)

<!DOCTYPE html>

<html lang="en">
  <head>
    <title>SET Games</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/logo.png")">
    <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/jquery-3.1.1.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/bootstrap.js")" type="text/javascript"></script>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-theme.min.css")">
    <style>
        a.header-link:link {
            text-decoration: none;
            color: black;
        }

        a.header-link:visited {
            text-decoration: none;
            color: black;
        }

        a.header-link:hover {
            text-decoration: none;
            color: black;
        }

        a.header-link:active {
            text-decoration: none;
            color: black;
        }
    </style>
  </head>
  <body>
  <div class="container">
      <div class="page-header">
        <a class="header-link" href="@routes.Application.index()">
            <h1><img src="@routes.Assets.versioned("images/logo.png")" width="50px"/> SET Games</h1>
        </a>
      </div>
  </div>
  @content
  <div class="container">
      <div class="page-header">
      </div>
      &copy; 2017 S. Friedl, E. Bopp and T. Phan, <a href="http://www.ifi.lmu.de/">Institut f&uuml;r Informatik</a>, <a href="http://www.lmu.de/">Ludwig-Maximilians-Universit&auml;t</a>
      <br/>
      Page generated on @{new java.text.SimpleDateFormat("yyyy-MM-dd HH:ss:SS").format(new java.util.Date)}
  </div>
  </body>
</html>
