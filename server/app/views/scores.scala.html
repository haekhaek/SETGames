@(users : Seq[model.User], username : String)(implicit request: RequestHeader)
@main(username, "scores") {
  <h3>User scores</h3>
  <div align = "center", class="user-display" >
      <div class="table-responsive" style="width: 50%">
      <table cellspacing="20" class="table table-striped table-hover">
        <tr>
          <th>User</th>
          <th>Elo-Score</th>
        </tr>
        @for(user <- users){
          @if(username.equals(user.userName)){
              <tr class="success">
                <td>@user.userName</td>
                <td>@user.score</td>
              </tr>
          } else {
              <tr>
                <td>@user.userName</td>
                <td>@user.score</td>
              </tr>
          }
        }
      </table>
      </div>
  </div>
}
