@(username: String, url : String)

@gamemain(username){
    <h2>Connect4</h2>
    <div id="gameContainerFourWins" class="center-block"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            js.FourWins().startGame("@username",
                document.getElementById("send"),
                document.getElementById("message"),
                new WebSocket("@url"));
        }, false);
    </script>
}
